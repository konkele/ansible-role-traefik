# -------------------------------------------------------------------
# Purpose:
#   Ensure only required directories exist.
#   For Traefik, we only create the config directory (and parents).
# -------------------------------------------------------------------

- name: Create Traefik config directory
  ansible.builtin.file:
    path: "{{ docker_stack.directories.config.path }}"
    state: directory
    owner: "{{ docker_stack.directories.config.owner }}"
    group: "{{ docker_stack.directories.config.group }}"
    mode: "{{ docker_stack.directories.config.mode }}"
