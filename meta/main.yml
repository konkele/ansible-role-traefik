galaxy_info:
  author: Eric Konkel
  description: >
    Ansible role to generate Traefik v3.x dynamic configuration files
    (HTTP, TCP, UDP routers, TLS options) in a configurable directory.
    This role does not deploy Traefik itself.
  license: MIT
  min_ansible_version: 2.12
  platforms:
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - 20.04
        - 22.04
  galaxy_tags:
    - traefik
    - reverse-proxy
    - dynamic-config
    - template
    - ansible

dependencies: []
